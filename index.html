<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Tic-Tac-Toe</h1>
        </section>
        
        <h2 class="player1">player_1</h2>
        <h2 class="player2">player_2</h2>
        
        <section class="display">    
            <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="display announcer hide"></section>
        <section class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </section>
        
        <section class="reset">
            <button id="restart">Restart</button>
        </section>
    </main>
    <script src="/app.js"></script>
</body>
</html>
